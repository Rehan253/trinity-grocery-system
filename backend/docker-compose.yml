version: "3.9"

services:
  # PostgreSQL database service
  db:
    image: postgres:15
    container_name: trinity-postgres
    environment:
      POSTGRES_USER: ${PGUSER:-trinity_user}
      POSTGRES_PASSWORD: ${PGPASSWORD:-trinity123}
      POSTGRES_DB: ${PGDATABASE:-trinity_grocery}
    volumes:
      # Persist database data between container restarts
      - pgdata:/var/lib/postgresql/data
    ports:
      # Map port 5432 inside container to 5432 on host machine
      - "5432:5432"
    healthcheck:
      # Check if PostgreSQL is accepting connections
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-trinity_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API service
  web:
    image: ${DOCKER_IMAGE:-rehan253/trinity-grocery-api:latest}
    container_name: trinity-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Map port 5000 inside container to 5000 on host machine
      - "5000:5000"
    environment:
      # Database connection
      DATABASE_URL: postgresql+psycopg2://${PGUSER:-trinity_user}:${PGPASSWORD:-trinity123}@db:5432/${PGDATABASE:-trinity_grocery}
      PGUSER: ${PGUSER:-trinity_user}
      PGPASSWORD: ${PGPASSWORD:-trinity123}
      PGDATABASE: ${PGDATABASE:-trinity_grocery}
      PGHOST: db
      PGPORT: 5432
      
      # Flask configuration
      FLASK_APP: app.py
      FLASK_ENV: development
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production}
      PORT: 5000
    volumes: []
    healthcheck:
      # Check if Flask API is responding
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Named volume for persistent database storage
  pgdata:
